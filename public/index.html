<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#FF99FF" />
    <meta name="description" content="Veja o quanto evoluímos juntos!" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="https://use.typekit.net/toj4mwx.css" />
    <title>Exposição Virtual</title>
    <script>
      (async function setFigmaTokens(w) {
        w.figma = {};
        w.figma.tokens = {};

        if (w.JSON) {
          try {
            const response = await fetch("./figma.tokens.json");
            const tokens = await response.json();

            w.figma.tokens = tokens;
          } catch (error) {
            console.error(error);
          }
        }
      })(window);
    </script>
  </head>
  <body class="tk-futura-pt">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
