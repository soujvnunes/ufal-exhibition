<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#FF99FF" />
    <meta name="description" content="Veja o quanto evoluímos juntos!" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="https://use.typekit.net/toj4mwx.css" />
    <title>Exposição Virtual</title>
    <script>
      if (
        localStorage.theme === "dark" ||
        (!("theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.dataset.mode = "dark";
      } else {
        delete document.documentElement.dataset.mode;
      }
    </script>
  </head>
  <body
    class="bg-main-xlight dark:bg-main-xdark text-dark dark:text-light text-md font-normal subpixel-antialiased dark:antialiased"
  >
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
